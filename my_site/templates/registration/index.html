{% extends 'home/index.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}

<div class="login">

	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}

	<h1>Регистрация</h1>

	<form method="post" >
		{% csrf_token %}
		<table>
			{{ form.as_table }}
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Зарегистрироваться" /></td>
			</tr>
		</table>
	</form>
</div>

{% endblock %}
